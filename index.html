<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lev3_1_css-vertiefung_forms</title>
</head>

<body>

    <header></header>
    <main>
        <h1>Lev3_1_css-vertiefung_forms</h1>
        <article>

            <form>
                <h2>Header Bereich<p>Sign up now! Lorem ipsum dolor sit.</p>
                </h2>

                <fieldset>
                    <legend><span>1</span> First name Adress
                    </legend>
                    <div>
                        <label for="fullName">Your Full Name</label>
                        <input type="text" name="fullName" id="fullName" placeholder="Full Name">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address">
                    </div>
                </fieldset>

                <fieldset>
                    <legend><span>2</span> Email & Phone</legend>
                    <div>
                        <label for="emailAddress">Email Address</label>
                        <input type="text" name="emailAddress" id="emailAddress" placeholder="Email">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone" placeholder="Phone Number">
                    </div>
                </fieldset>

                <fieldset>
                    <legend><span>3</span> Passwort</legend>
                    <div>
                        <label for="pw">Password</label>
                        <input type="password" name="pw" id="pw" placeholder="Password">
                        <label for="cpw">Confirm Password</label>
                        <input type="password" name="cpw" id="cpw" placeholder="Confirm Password">
                    </div>
                </fieldset>
                <div>
                    <div><input type="submit"></div>

                    <div>
                        <input type="checkbox"><label>You agree to our terms and policy</label>
                    </div>
                </div>
            </form>

        </article>
    </main>

</body>
